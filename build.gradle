// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    // Sdk and tools
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 28

    // App dependencies
    supportLibraryVersion = '28.0.0'
    junitVersion = '4.12'
    runnerVersion = '1.0.2'
    espressoVersion = '3.0.2'
    timberktVersion = '1.5.1'
    okhttp3Version = '3.10.0'
    gsonVersion = '2.8.2'
    retrofit2Version = '2.4.0'
    rxandroidVersion= '2.0.2'
    rxjava2Version = '2.1.12'
    rxbinding2Version = '2.1.1'
    lifecycleVersion = '1.1.1'
    multidexVersion = '1.0.3'
    pagingVersion = '1.0.1'
}

buildscript {
    ext.kotlinVersion = '1.3.11'
    ext.buildGradleVersion = '3.2.0'
    ext.navVersion = '1.0.0-alpha09'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

